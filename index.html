<!DOCTYPE html>
<html>
<head>
	<title>Faical Dectection and Extraction</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-4.3.1/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="">

	<section class="col-lg-12" id="content">
		<div class="row" >
			<div class="col-md-9">
				<div id="videoDiv" >
					<canvas id="overlay" height="0px" width="0px"></canvas>
					<video class="img-fluid"  id="inputVideo" autoplay muted></video>
				</div>

				<div id="controlButtons" class="button-group">
					<button class="btn-primary" id="detectButton"> Start Detection</button>
					<button class="btn-primary" id="clearButton"> Clear Detections</button>
					<button class="btn-primary" id="takePicture"> Take Photo</button>
				</div>

				<div id="statusDiv"></div>
			</div>
		
			<div class="col-md-3" id="settings">
				<h4>Settings</h4>
				<div class="col-sm-12">
					<label for="recognizeToggle form-group">Recognize Faces</label>
					<input class="btn-primary form-group" type="checkbox" name="recognizeToggle"/>
				</div>
				
				<div class="col-sm-12">	</div>
			</div>
		</div>


	</section>

		<section class="col-lg-12">
			<div class="col-md-12" id="faces">
				<div class="row">
					<h2> Recognized People </h2>
					<input accept="image/*" class="btn-primary" type="file" id="addPerson"/>Add Person</input>
				</div>

				<div id="people" class="col-lg-12"></div>			
			</div>


	</section>


	

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/js/face-api.js/dist/face-api.js" type="text/javascript"></script>
<script src="./js/main.js" type="module"></script>



</html>
