<!DOCTYPE html>
<html>
<head>
	<title>Faical Dectection and Extraction</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>


<body>
	<nav class="col-lg-12">
		<div class="row">
			<div class="col-md-7">
				<a >Facy</a>
			</div>
			<div class="col-md-5" id="statusDiv">
				
			</div>
		</div>
	</nav>
	
	

	<section class="row">
		<div id="videoDiv">
			<canvas id="overlay"></canvas>
			<video  class="img-fluid" id="inputVideo" autoplay muted></video>
			<div id="controlButtons row">
				<button class="btn-success" id="startButton"> Start Detection</button>
				<button class="btn-primary" id="clearButton"> Clear Detections</button>
			</div>
		</div>
		<div class="controlPanel">
			<div>
				<ul class="nav ">
					 <li id="detectionButton">
						<a >Facial Detection</a>
					</li>
					<li id="recongitionButton">
						<a >Facial Recongition</a>
					</li>
					<li id="settingsButton">
						<a >App Settings</a>
					</li>
				</ul>
			</div>
			

			<div class="panel" hidden="true" id="detectionPanel">
				<p> The faces decteted since the begining of the video stream</p>
				<hr>
				<div id="detectionView"></div>
			</div>


			<div class="panel" hidden="true" id="recongitionPanel">
				<p>The indivual people which the appilcation's alogthrims can be recongize</p>
				<hr>
				<div id="addPerson">
					<span>
						<img class="img-fluid" src="icons8/add-male-user-50.png" alt="add-image">
						<caption>
							Add Person
						</caption>
						<input type="file" style="display: none;" id="imageInput">
					</span>
				</div>
				<hr>
				
				<div id="recognizedPeople"></div>	
			</div>

			<div class="panel" hidden="true" id="settingsPanel">
				<p> Configure the application's  settings </p>
				<hr>
				<div class="form-group">
					<label for="recognizeSetting" > Extract Faces </label>
					<input class="btn-primary" checked type="checkbox" name="extractSetting"/>
				</div>
				<div class="form-group">
					<label for="recognizeSetting" > Recognize People </label>
					<input class="btn-primary" checked type="checkbox" name="recognizeSetting"/>
				</div>
				<div class="form-group">
					<label for="recognizeSetting" > Render on Video </label>
					<input class="btn-primary" checked type="checkbox" name="renderInformation"/>
				</div>
				<div class="form-group">
					<label for="recognizeSetting" > Render Infomation as Sentence </label>
					<input class="btn-primary" type="checkbox" name="renderSentence"/>
				</div>
				<div class="form-group">
					<label for="recognizeSetting" > Render Person Confidence </label>
					<input class="btn-primary" checked type="checkbox" name="renderConfidence"/>
				</div>
				<div class="form-group">
					<label for="minFaceSize" > Minimum Face Size To Detect </label>
					<meter class="btn-primary" type="meter" name="minFaceSize" > </meter>
				</div>
				<div class="form-group">
					<label for="euclideanDistance" > Maximum Euclidean Distance </label>
					<meter min="0.001" max="10" class="btn-primary" type="meter" name="euclideanDistance" ><range></range></meter>
				</div>
				
				<div class="form-group">
					<label for="scaleFactor" > Scale Factor </label>
					<meter class="btn-primary" type="meter" name="scaleFactor" > </meter>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="/js/vendor/jquery-3.4.1.js" type="text/javascript"></script>
<script src="/js/vendor/face-api.js/dist/face-api.js" type="text/javascript"></script>


<script src="./js/main.js" type="module"></script>


</html>
