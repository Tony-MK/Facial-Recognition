<!DOCTYPE html>
<html>
<head>
	<title>Faical Dectection and Extraction</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-4.3.1/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="">

	<section class="col-lg-9" id="content">>
		<div class="row" >
			<div class="col-md-9">
				<div id="videoDiv" >
					<canvas id="overlay" height="0px" width="0px"></canvas>
					<video class="img-fluid"  id="inputVideo" autoplay muted></video>
				</div>

				<div id="controlButtons" class="button-group">
					<button class="primary-btn" id="detectButton"> Start Detection</button>
					<button class="primary-btn" id="clearButton"> Clear Detections</button>
				</div>

				<div id="statusDiv"></div>
			</div>
		
			<div class="col-md-3" id="Setings">
				<h4>Settings</h4>
				<div class="form-group">
					<input class="primary-btn" type="checkbox" name="recognizeToggle"/>
					<label for="recognizeToggle">Recognize Faces</label>
					
				</div>
			</div>
		</div>


	</section>

	<section class="col-lg-12">
		<span class="popuptext" id="myPopup">A Simple Popup!</span>
		<div class="col-lg-12" id="faces">
			<div class="row">
				<div class="col-md-8">
					<h2> Recognized People </h2>
				</div>
				<div class="col-md-4">
					<button onclick="extractFaces()" class="primary-btn" accept="image/*"  type="file" id="addPersonButton">
						Add Person
					</button>
				</div>
			</div>

			<div id="knownFaces" class="col-lg-12"></div>			
		</div>


	</section>


	

</body>

<script src="/js/face-api.js/dist/face-api.js" type="text/javascript"></script>
 <script type="module" src="./js/main.js"></script>
 <script type="text/javascript">
 	function myFunction() {
	  var popup = document.getElementById("myPopup");
	  popup.classList.toggle("show");
	}
 </script>
</html>
